<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список файлов</title>
</head>
<body>
    <h1>Список файлов</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file.name }}
                <a href="{{ file.download_url }}" target="_blank">Скачать</a>
            </li>
        {% empty %}
            <li>Нет доступных файлов.</li>
        {% endfor %}
    </ul>
    <a href="/">Назад</a>
</body>
</html>
