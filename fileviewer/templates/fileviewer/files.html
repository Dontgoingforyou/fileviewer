<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список файлов</title>
</head>
<body>
    <h1>Список файлов</h1>
    <form method="POST" action="/download-multuple-files/">
        {% csrf_token %}
        <ul>
            {% for file in files %}
                <li>
                    <input type="checkbox" name="selected_files" value="{{ file.download_url }}">
                    {{ file.name }}
                </li>
            {% empty %}
                <li>Нет доступных файлов.</li>
            {% endfor %}
        </ul>
        <button type="submit">Скачать выбранные файлы</button>
    </form>

    <a href="/">Назад</a>
</body>
</html>
